<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Openboard</title>
        
    </head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="options-cont"><i class="fas fa-bars"></i> </div>
   
    <div class="tools-cont scale-tools" > 
        <img class="pencil" src="icons/pencil.svg">
        <img class="eraser" src="icons/eraser.png">
        <img class ="download" src="icons/download.png">
        <img class="upload" src="icons/upload.png">
        <img class ="undo" src="icons/undo.png">
        <img class ="redo" src="icons/redo.svg">
        <img class="sticky" src="icons/stickynotes.png">
    </div>
        <div class="pencil-tool-cont">
            <div class="pencil-width-cont">
                <input type="range" min="2" max="10" value="3" class="pencil-width">
            </div>
            <div class="pencil-color-cont">
                <div class="black pencil-color"></div>
                <div class="blue pencil-color"></div>
                <div class="red pencil-color"></div>
            </div>
       </div>
        <div class="eraser-tool-cont">
            <input type="range" min="2" max="30" value="5" class="eraser-width">
        </div>
        <canvas></canvas>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("http://localhost:7000");
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>    


</html>
